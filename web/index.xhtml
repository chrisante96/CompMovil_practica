<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
        xmlns:p="http://primefaces.org/ui" 
	xmlns:pm="http://primefaces.org/mobile">
<f:view renderKitId="PRIMEFACES_MOBILE" /> 
    <h:head>
    </h:head>
    <h:body>
        <pm:page>
            <pm:header title="COMPUTACION MOVIL"></pm:header>
            <pm:header title="OPERACIONES BASICAS"></pm:header>
            <pm:content>
                <h:form id="formulario">
                    <p:growl id="growl" showDetail="true" />
                    <pm:field>
                        <p:outputLabel  value="PRIMER NUMERO: " />
                        <p:inputText id="num1" value="#{mobiJavaBeans.num1}" />
                    </pm:field>
                    <pm:field>
                        <p:outputLabel value="SEGUNDO NUMERO: " />
                        <p:inputText id="num2" value="#{mobiJavaBeans.num2}" />
                    </pm:field>
                    <p:commandButton value="Ver Resultados" update="growl" icon="check" actionListener="#{mobiJavaBeans.operaciones()}" />
                </h:form>
            </pm:content>
        </pm:page>
    </h:body>
</html>
